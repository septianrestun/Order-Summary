<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

    <main>
    
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="/" class="header">
          <h1>Order Summary</h1>
          <p class="caption">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

            <div class="annual-plan">
              <div class="left">
                <img src="./images/icon-music.svg" alt="icon-music">
                <div class="desc">
                  <b>Annual Plan</b> <br>
                  $59.99/year
                </div>
              </div>
              
                <a class="change" href="#">Change</a>
              
            </div>
            <button>Proceed to Payment</button>
            <p><a href="#">Cancel Order</a></p>
        </div>

      
    </main>
  

   
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/septianrestun/"> Septian Restu Nugroho</a>.
    </div>


</body>
</html>
